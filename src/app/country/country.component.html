<app-details [selectedCountry]="selectedCountry"></app-details>

<mat-accordion *ngFor="let c of _rk">
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{c[0]}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p *ngFor="let cc of c[1]" (click)="onSelect(cc)">
        <b>name</b>: {{cc.name}}
        <b>population</b>: {{cc.population}}</p>
  </mat-expansion-panel>
</mat-accordion>


<p>countries! click any</p>
